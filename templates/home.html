<!doctype html>
<html>
  <head>
      <title>VisualizeCovid</title>
  </head>
  <body>
    <h1>Confirmed: {{ latest.TotalConfirmed }}, Recovered: {{ latest.TotalRecovered }}, Deaths: {{ latest.TotalDeaths }}</h1>

    {% for c in country_data %}
      <p>{{ c.name }}, {{ c.code }}, {{ c.confirmed }}, {{ c.recovered }}, {{ c.deaths }}, {{ c.mortality }}, {{ c.last_updated }}</p>
    {% endfor %}
  </body>
</html>
